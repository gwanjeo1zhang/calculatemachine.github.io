<body>
    <div class="container">
        <div class="header">
            <h1>í”¼ë³´ë‚˜ì¹˜ ìˆ˜ì—´ ê³„ì‚°ê¸°</h1>
            <p>ë™ì  ê³„íšë²•ì„ í™œìš©í•œ íš¨ìœ¨ì ì¸ í”¼ë³´ë‚˜ì¹˜ ìˆ˜ì—´ ê³„ì‚° ë° ì•Œê³ ë¦¬ì¦˜ ì„±ëŠ¥ ë¹„êµ</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="fibNumber">në²ˆì§¸ í”¼ë³´ë‚˜ì¹˜ ìˆ˜:</label>
                    <input type="number" id="fibNumber" min="0" max="1000" value="10" placeholder="ìˆ«ì ì…ë ¥">
                    
                    <div class="method-selector">
                        <span style="font-weight: 600; color: #495057;">ê³„ì‚° ë°©ë²•:</span>
                        <button class="method-btn active" data-method="dp">ë™ì  ê³„íšë²•</button>
                        <button class="method-btn" data-method="recursive">ì¬ê·€</button>
                        <button class="method-btn" data-method="iterative">ë°˜ë³µë¬¸</button>
                        <button class="method-btn" data-method="all">ì „ì²´ ë¹„êµ</button>
                    </div>
                    
                    <button class="calculate-btn" onclick="calculateFibonacci()">ê³„ì‚°í•˜ê¸°</button>
                </div>
            </div>

            <div id="results" class="results-section" style="display: none;">
                <!-- ê²°ê³¼ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤ -->
            </div>

    </div>

    <script>
        let selectedMethod = 'dp';
        let fibCache = {};

        // ë©”ì„œë“œ ì„ íƒ ë²„íŠ¼ ì´ë²¤íŠ¸
        document.querySelectorAll('.method-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedMethod = this.dataset.method;
            });
        });

        // ì—”í„° í‚¤ë¡œ ê³„ì‚°
        document.getElementById('fibNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateFibonacci();
            }
        });

        // ë™ì  ê³„íšë²• (ë©”ëª¨ì´ì œì´ì…˜)
        function fibonacciDP(n) {
            if (fibCache[n] !== undefined) return fibCache[n];
            
            if (n <= 1) return n;
            
            fibCache[n] = fibonacciDP(n - 1) + fibonacciDP(n - 2);
            return fibCache[n];
        }

        // ì¬ê·€ ë°©ë²• (ë¹„íš¨ìœ¨ì )
        function fibonacciRecursive(n) {
            if (n <= 1) return n;
            return fibonacciRecursive(n - 1) + fibonacciRecursive(n - 2);
        }

        // ë°˜ë³µë¬¸ ë°©ë²•
        function fibonacciIterative(n) {
            if (n <= 1) return n;
            
            let a = 0, b = 1;
            for (let i = 2; i <= n; i++) {
                [a, b] = [b, a + b];
            }
            return b;
        }

        // ìˆ˜ì—´ ìƒì„± (ë™ì  ê³„íšë²• ì‚¬ìš©)
        function generateSequence(n) {
            const sequence = [];
            for (let i = 0; i <= Math.min(n, 20); i++) {
                sequence.push({index: i, value: fibonacciDP(i)});
            }
            return sequence;
        }

        // ì„±ëŠ¥ ì¸¡ì • í•¨ìˆ˜
        function measurePerformance(func, n) {
            const start = performance.now();
            const result = func(n);
            const end = performance.now();
            return {
                result: result,
                time: (end - start).toFixed(4)
            };
        }

        function calculateFibonacci() {
            const n = parseInt(document.getElementById('fibNumber').value);
            
            if (isNaN(n) || n < 0 || n > 1000) {
                showError('0 ì´ìƒ 1000 ì´í•˜ì˜ ìˆ«ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ìºì‹œ ì´ˆê¸°í™”
            fibCache = {};
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'grid';
            
            if (selectedMethod === 'all') {
                showAllComparison(n);
            } else {
                showSingleResult(n, selectedMethod);
            }
        }

        function showSingleResult(n, method) {
            let func, methodName;
            
            switch(method) {
                case 'dp':
                    func = fibonacciDP;
                    methodName = 'ë™ì  ê³„íšë²• (ë©”ëª¨ì´ì œì´ì…˜)';
                    break;
                case 'recursive':
                    func = fibonacciRecursive;
                    methodName = 'ì¬ê·€ ë°©ë²•';
                    break;
                case 'iterative':
                    func = fibonacciIterative;
                    methodName = 'ë°˜ë³µë¬¸ ë°©ë²•';
                    break;
            }

            // ì¬ê·€ ë°©ë²•ì˜ ê²½ìš° í° ìˆ˜ì—ì„œëŠ” ê³„ì‚°í•˜ì§€ ì•ŠìŒ
            if (method === 'recursive' && n > 40) {
                showError('ì¬ê·€ ë°©ë²•ì€ ì„±ëŠ¥ìƒ 40 ì´í•˜ì˜ ìˆ˜ë§Œ ê³„ì‚°í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                return;
            }

            const performance = measurePerformance(func, n);
            const sequence = generateSequence(n);

            document.getElementById('results').innerHTML = `
                <div class="result-card">
                    <h3>${methodName}</h3>
                    <div class="result-value">F(${n}) = ${performance.result}</div>
                    <div class="performance-info">
                        ê³„ì‚° ì‹œê°„: ${performance.time}ms<br>
                        ${getMethodDescription(method)}
                    </div>
                </div>

                <div class="sequence-display">
                    <h3>í”¼ë³´ë‚˜ì¹˜ ìˆ˜ì—´ (ì²˜ìŒ ${Math.min(n + 1, 21)}ê°œ)</h3>
                    <div class="sequence-grid">
                        ${sequence.map(item => 
                            `<div class="sequence-item">
                                <strong>F(${item.index})</strong><br>${item.value}
                            </div>`
                        ).join('')}
                    </div>
                    ${n > 20 ? '<p style="text-align: center; margin-top: 15px; color: #6c757d;">ì²˜ìŒ 21ê°œë§Œ í‘œì‹œë©ë‹ˆë‹¤.</p>' : ''}
                </div>
            `;
        }

        function showAllComparison(n) {
            const methods = [
                {key: 'iterative', name: 'ë°˜ë³µë¬¸', func: fibonacciIterative},
                {key: 'dp', name: 'ë™ì  ê³„íšë²•', func: fibonacciDP}
            ];

            // ì¬ê·€ëŠ” ì„±ëŠ¥ìƒ ì‘ì€ ìˆ˜ì—ì„œë§Œ ë¹„êµ
            if (n <= 40) {
                methods.push({key: 'recursive', name: 'ì¬ê·€', func: fibonacciRecursive});
            }

            const results = methods.map(method => ({
                ...method,
                ...measurePerformance(method.func, n)
            }));

            const sequence = generateSequence(n);
            const fastest = results.reduce((prev, current) => 
                parseFloat(prev.time) < parseFloat(current.time) ? prev : current
            );

            document.getElementById('results').innerHTML = `
                <div class="algorithm-comparison">
                    <h3>ì•Œê³ ë¦¬ì¦˜ ì„±ëŠ¥ ë¹„êµ - F(${n})</h3>
                    <div class="comparison-grid">
                        ${results.map(result => `
                            <div class="comparison-item">
                                <h4 style="color: ${result.key === fastest.key ? '#28a745' : '#667eea'}; margin-bottom: 10px;">
                                    ${result.name} ${result.key === fastest.key ? 'ğŸ†' : ''}
                                </h4>
                                <div><strong>ê²°ê³¼:</strong> ${result.result}</div>
                                <div><strong>ì‹œê°„:</strong> ${result.time}ms</div>
                                <div style="margin-top: 10px; font-size: 0.9em; color: #6c757d;">
                                    ${getMethodDescription(result.key)}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="sequence-display">
                    <h3>í”¼ë³´ë‚˜ì¹˜ ìˆ˜ì—´ (ì²˜ìŒ ${Math.min(n + 1, 21)}ê°œ)</h3>
                    <div class="sequence-grid">
                        ${sequence.map(item => 
                            `<div class="sequence-item">
                                <strong>F(${item.index})</strong><br>${item.value}
                            </div>`
                        ).join('')}
                    </div>
                    ${n > 20 ? '<p style="text-align: center; margin-top: 15px; color: #6c757d;">ì²˜ìŒ 21ê°œë§Œ í‘œì‹œë©ë‹ˆë‹¤.</p>' : ''}
                </div>
            `;
        }

        function getMethodDescription(method) {
            const descriptions = {
                'dp': 'ì‹œê°„ë³µì¡ë„: O(n), ê³µê°„ë³µì¡ë„: O(n) - ì¤‘ë³µ ê³„ì‚°ì„ ë©”ëª¨ì´ì œì´ì…˜ìœ¼ë¡œ ë°©ì§€',
                'recursive': 'ì‹œê°„ë³µì¡ë„: O(2^n), ê³µê°„ë³µì¡ë„: O(n) - ì¤‘ë³µ ê³„ì‚°ìœ¼ë¡œ ì¸í•´ ë¹„íš¨ìœ¨ì ',
                'iterative': 'ì‹œê°„ë³µì¡ë„: O(n), ê³µê°„ë³µì¡ë„: O(1) - ê°€ì¥ íš¨ìœ¨ì ì¸ ê³µê°„ ì‚¬ìš©'
            };
            return descriptions[method] || '';
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `

                    ${message}
                </div>
            `;
            document.getElementById('results').style.display = 'block';
        }

        // ì´ˆê¸° ê³„ì‚°
        calculateFibonacci();
    </script>
